<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <script src="/static/scripts/lazy.js"></script>
</head>
<body>
{% for i, j in request.__dict__.items() %}
    <p>
        <span> {{ i }} </span>
        <span> {{ j }} </span>

{% endfor %}
</body>
</html>
